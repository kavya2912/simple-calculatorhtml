<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator" role="application" aria-label="Simple calculator">
    <input type="text" class="display" id="display" readonly aria-label="Calculator display">
    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button data-action="clear">C</button>
      <button data-action="back">‚Üê</button>
      <button data-action="percent">%</button>
      <button data-action="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="operator">+</button>

      <button data-action="neg">+/-</button>
      <button>0</button>
      <button data-action="dot">.</button>
      <button data-action="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
